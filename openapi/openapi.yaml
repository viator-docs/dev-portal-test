      required:
        - url
        - format
      description: Voucher information for this booking
      properties:
        url:
          type: string
          description: URL from which this voucher can be retrieved
          pattern: '(?s).*[\S].*'
        format:
          type: string
          pattern: '(?s).*[\S].*'
          description: |
            File format of the voucher; one of:

              - `"HTML"`
              - `"PDF"`
    BookingBookResponse:
      type: object
      properties:
        status:
          type: string
          description: |
            Indicates the outcome of the booking request. One of:

              - `"CONFIRMED"` - the booking has been confimed
              - `"REJECTED"` - the request was declined
              - `"CANCELED"` – the booking has been canceled
              - `"PENDING"` – the booking request has been submitted to the supplier and is awaiting their response
        rejectionReasonCode:
          type: string
          description: >
            In the case that `status` is `"REJECTED"`, this field provides a
            code as to the reason for the rejection; one of:

              - `"BOOKABLE_ITEM_IS_NO_LONGER_AVAILABLE"` – this bookable item is no longer available
              - `"WEATHER"` – this booking was rejected on account of the weather
              - `"DUPLICATE_BOOKING"` – this is a duplicate booking
              - `"PRODUCT_NO_LONGER_OPERATING"` - the product is no longer operating
              - `"MINIMUM_NUMBER_OF_PASSENGERS_NOT_MET"` – there are too few passengers for the product to operate
              - `"SIGNIFICANT_GLOBAL_EVENT_FORCE_MAJEURE"` – the booking was rejected due to a natural disaster or other large-scale catastrophe 
              - `"TOUR_WAS_CANCELLED"` - the product was cancelled
              - `"ISSUE_WITH_TICKET"` - there was an issue with the ticket
              - `"ISSUE_WITH_PICKUP"` – there was an issue with pick-up
              - `"OTHER"` - other/unlisted reason
        bookingRef:
          type: string
          description: Viator-generated booking reference number as sent in the request
        partnerBookingRef:
          type: string
          description: Partner-generated booking reference number as sent in the request
        currency:
          type: string
          description: |
            One of the available billing currencies:

              - `"USD"`
              - `"GBP"`
              - `"AUD"`
              - `"EUR"`
        lineItems:
          type: array
          description: Array of pricing details for each traveler in this booking
          items:
            $ref: '#/components/schemas/PricingLineItem'
        totalPrice:
          $ref: '#/components/schemas/LineItemPriceObject'
        cancellationPolicy:
          $ref: '#/components/schemas/CancellationPolicy'
        voucherInfo:
          $ref: '#/components/schemas/VoucherInfo'
    BookingStatusRequest:
      type: object
      properties:
        bookingRef:
          type: string
          description: Booking reference for this booking
        partnerBookingRef:
          type: string
          pattern: '(?s).*[\S].*'
    BookingStatusResponse:
      allOf:
        - $ref: '#/components/schemas/BookingBookResponse'
    CancellationReason:
      type: object
      properties:
        cancellationReasonText:
          type: string
          description: Natural-language description of this cancellation reason
        cancellationReasonCode:
          type: string
          description: Machine-interpretable identification code for this cancellation
    CancellationReasonsResponse:
      type: object
      properties:
        reasons:
          type: array
          description: >-
            Array of cancellation reason codes and their asssociated texts for
            display to the user
          items:
            $ref: '#/components/schemas/CancellationReason'
    RefundDetails:
      type: object
      description: >
        Details of the refund


        **Note**: Bookings that have not been confirmed by the supplier and have
        a status of `"PENDING"` will report an `itemPrice`, `refundAmount` and
        `refundPercentage` of `0`, as no fees are charged until the booking has
        been accepted by the supplier and its status is `"CONFIRMED"`.
      properties:
        itemPrice:
          type: number
          description: The merchant total price at the time this product was booked
        refundAmount:
          type: number
          description: >-
            Numeric currency amount that will be refunded if this booking is
            canceled now
        refundPercentage:
          type: number
          description: >-
            Percentage of the item price that will be refunded if this booking
            is canceled now
        currencyCode:
          type: string
          description: >-
            Three-letter code indicating the currency in which `itemPrice` and
            `refundAmount` are displayed
    CancellationQuoteBookingStatus:
      type: string
      description: >
        Machine-interpretable string indicating the cancellation status of this
        itinerary item:

          - `"CANCELLABLE"` - this booking is available to be cancelled
          - `"CANCELLED"` - this booking has already been cancelled
          - `"NOT_CANCELLABLE"` - this booking cannot be cancelled (because the product's start time was in the past)
    CancelBookingQuoteResponse:
      type: object
      properties:
        bookingId:
          type: string
          description: >
            Booking reference number for this booking

            - **Note**: For bookings made with v1 of this API, this code
            corresponds to `data.itemSummaries[].itemId` (in the response from
            v1's
            [/booking/book](https://docs.viator.com/partner-api/merchant/technical/#tag/Booking-services/paths/~1booking~1book/post)
            endpoint) but prepended with `BR-`. For example, if the `itemId` is
            `580669678`, this field should be `BR-580669678`.
        refundDetails:
          $ref: '#/components/schemas/RefundDetails'
        status:
          $ref: '#/components/schemas/CancellationQuoteBookingStatus'
    CancellationRequest:
      type: object
      required:
        - reasonCode
      properties:
        reasonCode:
          type: string
          description: >-
            Machine-interpretable identification code for this cancellation
            reason, retrieved from
            [/bookings/cancel-reasons](#operation/bookingsCancelReasons)
    CancellationResultItemReason:
      type: string
      description: >
        Machine-interpretable reason code indicating why the cancellation was
        not successful

          - `"ALREADY_CANCELLED"`: The booking has already been cancelled
          - `"NOT_CANCELLABLE"`: The booking cannot be canceled because the product start time was in the past


        **Note**: This field will not be present in the response if the
        cancellation was successful
    CancellationBookingStatus:
      type: string
      description: >
        Machine-interpretable string indicating the outcome of the booking
        cancellation request. One of: 

          - `"ACCEPTED"`: The cancellation was successful
          - `"DECLINED"`: The cancellation failed
    CancelBookingResponse:
      type: object
      properties:
        bookingId:
          type: string
          description: |
            Booking reference code for this booking

              - **Note**: For bookings made with v1 of this API, this code corresponds to `data.itemSummaries[].itemId` (in the response from v1's [/booking/book](https://docs.viator.com/partner-api/merchant/technical/#tag/Booking-services/paths/~1booking~1book/post) endpoint) but prepended with `BR-`. For example, if the `itemId` is `580669678`, this field should be `BR-580669678`.
        reason:
          $ref: '#/components/schemas/CancellationResultItemReason'
        status:
          $ref: '#/components/schemas/CancellationBookingStatus'
    BulkLocationReferencesRequest:
      type: object
      required:
        - locations
      properties:
        locations:
          type: array
          maxItems: 500
          description: >
            List of location reference identifiers for which to retrieve full
            location details.
          items:
            type: string
            pattern: '(?s).*[\S].*'
    LocationProvider:
      type: string
      description: |
        Name of the location services provider, one of:

          - `"TRIPADVISOR"` – location details will be provided in this response
          - `"GOOGLE"` – in order to retrieve details for these locations, you will need to use [Google's Places API](https://cloud.google.com/maps-platform/places).
    Location:
      type: object
      description: Location detail
      required:
        - reference
        - provider
      properties:
        reference:
          type: string
          pattern: '(?s).*[\S].*'
          description: Unique identifier for this location as given in the request
        provider:
          $ref: '#/components/schemas/LocationProvider'
      discriminator:
        propertyName: provider
        mapping:
          TRIPADVISOR: '#/components/schemas/ResolvedLocation'
          GOOGLE: '#/components/schemas/ProvidedLocation'
          ResolvedLocation: '#/components/schemas/ResolvedLocation'
          ProvidedLocation: '#/components/schemas/ProvidedLocation'
    LocationAddress:
      type: object
      description: Address details for this location
      properties:
        street:
          type: string
          description: |
            Street address of this location

              - **Example**: `"1 George St."`
        administrativeArea:
          type: string
          description: |
            Administrative area this location falls into

              - **Example**: `"Sydney"`
        state:
          type: string
          description: |
            State or region of this location

              - **Example**: `"New South Wales"`
        country:
          type: string
          description: |
            Country of this location

              - **Example**: `"Australia"`
        countryCode:
          type: string
          description: |
            Two-character Alpha-2 country-code for this location

              - **Example**: `"AU"`
        postcode:
          type: string
          description: |
            Post code of this location

              - **Example**: `"2000"`
    LocationCenter:
      type: object
      description: Geographic coordinates (lattitude/longitude) for this location
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          description: |
            Latitude of this location

              - **Example**: `"-33.870037"`
        longitude:
          type: number
          description: |
            Longitude of this location

              - **Example**: `"151.20955"`
    ResolvedLocation:
      allOf:
        - $ref: '#/components/schemas/Location'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              pattern: '(?s).*[\S].*'
              description: >
                Name of this location

                - **Note**: This field contains natural language suitable for
                display to the user; content will be translated (if necessary)
                into the language specified in the Accept-Language header
                parameter
            unstructuredAddress:
              type: string
              description: >
                Summary of the address of this location in the case that
                structured information is unavailable

                  - **Note**: This field contains natural language suitable for display to the user; content will be translated (if necessary) into the language specified in the Accept-Language header parameter
            address:
              $ref: '#/components/schemas/LocationAddress'
            center:
              $ref: '#/components/schemas/LocationCenter'
    ProvidedLocation:
      allOf:
        - $ref: '#/components/schemas/Location'
        - type: object
          required:
            - providerReference
          properties:
            providerReference:
              type: string
              description: >-
                Unique identifier (location provider reference) for this
                location in the case that this is not a Viator location
    LocationsResponse:
      type: object
      required:
        - locations
      properties:
        locations:
          type: array
          description: Locations
          items:
            $ref: '#/components/schemas/Location'
    ExchangeRatesRequest:
      type: object
      properties:
        sourceCurrencies:
          type: array
          description: >-
            List of three-letter currency codes for the source currencies for
            which to retrieve exchange rate data
          items:
            type: string
        targetCurrencies:
          type: array
          description: >-
            List of three-letter currency codes for the target currencies for
            which to retrieve exchange rate data
          items:
            type: string
    ExchangeRateItem:
      type: object
      properties:
        sourceCurrency:
          type: string
          description: Base currency for this conversion rate
        targetCurrency:
          type: string
          description: Target currency for this conversion rate
        rate:
          type: number
          description: Value of `targetCurrency` per unit of `sourceCurrency`
        lastUpdated:
          type: string
          format: date-time
          description: >
            Timestamp (UTC) indicating the last time this currency exchange rate
            was updated
        expiry:
          type: string
          format: date-time
          description: |
            Timestamp (UTC) indicating until when this rate will apply
    ExchangeRatesResponse:
      type: object
      properties:
        rates:
          type: array
          description: Currency exchange rates
          items:
            $ref: '#/components/schemas/ExchangeRateItem'
    basicErrorModel:
      type: object
      properties:
        errorReference:
          type: string
          description: '**reference number** of *this* error'
          nullable: true
        dateStamp:
          type: string
          description: '**timestamp** of *this* response'
          nullable: true
        errorType:
          type: string
          description: '**code** specifying the type of error'
          nullable: true
        errorCodes:
          nullable: true
          type: array
          description: |
            **array** of error codes pertaining to *this* error
          items:
            type: string
          example: []
        errorMessage:
          nullable: true
          type: array
          description: '**array** of error message strings'
        errorName:
          nullable: true
          type: string
          description: '**name** of *this* type of error'
        extraInfo:
          nullable: true
          type: object
          description: ignore (Viator only)
        extraObject:
          nullable: true
          type: object
          description: ignore (Viator only)
        success:
          nullable: true
          type: boolean
          description: |
            **boolean indicator** of *this* request's outcome
            - `true`: the request was successful with no errors
            - `false`: an error was encountered
        totalCount:
          nullable: true
          type: integer
          description: |
            **number** of results available for *this* service
        errorMessageText:
          nullable: true
          type: string
          description: '**array** of error message strings in plain text'
        vmid:
          nullable: true
          type: string
          description: '**unique numeric id** of the server that processed *this* request'
    iataCode:
      type: string
      nullable: true
      description: >
        **IATA airport code** for the destination

        - a three-letter code defined by the International Air Transport
        Association (IATA) used to identify many airports around the world

        - the IATA code is also known as an 'IATA location identifier', 'IATA
        station code' or simply a 'location identifier'

        - the IATA code is <u>not available</u> for destinations with a
        destination type of `'COUNTRY'` or `'REGION'`, as there could be more
        than one airport within a destination
    destinationType:
      type: string
      enum:
        - CITY
        - COUNTRY
        - REGION
      description: >
        **destination type specifier**

        - `"COUNTRY"`: destination is a country

        - `"REGION"`: destination is a recognized region of a country, such as a
        state, island within a country, stretch of coastline, etc.

        - `"CITY"`: destination is a city
    topX:
      type: string
      description: >
        **start and end rows** to return in the format {start}-{end}

        - e.g. `'1-10'`, `'11-20'`


        **Note**: 

        - the maximum number of rows per request is 100; therefore, `'100-400'`
        will return the same as `'100-200'`

        - if `topX` is not specified, the default is `'1-100'`
