    LineItemPriceObject:
      type: object
      required:
        - price
      properties:
        price:
          $ref: '#/components/schemas/PriceObject'
        priceBeforeDiscount:
          $ref: '#/components/schemas/PriceObject'
    CheckAvailabilityBookableItem:
      type: object
      description: Details of this bookable item
      required:
        - available
      properties:
        productOptionCode:
          type: string
          description: >
            Product option code for this bookable item


            For more information see: [Key concepts: Product
            options](#section/Key-concepts/Product-options)
        startTime:
          type: string
          description: >
            Starting time for this bookable item relative to the time zone in
            which this product operates

