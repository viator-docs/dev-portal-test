            - bookingConfirmationSettings
            - bookingRequirements
            - bookingQuestions
            - tags
            - destinations
            - pricingInfo
            - supplier
          properties:
            title:
              type: string
              description: |
                Title of this product 

                 - **Example**: `"Sydney BridgeClimb"`

                 - **Note**: This field contains natural language suitable for display to the user; content will be translated (if necessary) into the language specified in the Accept-Language header parameter   
            ticketInfo:
              $ref: '#/components/schemas/TicketInfo'
            pricingInfo:
              $ref: '#/components/schemas/PricingInfo'
            images:
              type: array
              description: Images for this product
              items:
                $ref: '#/components/schemas/Image'
            logistics:
              $ref: '#/components/schemas/Logistics'
            timeZone:
              type: string
              pattern: '(?s).*[\S].*'
              description: >
