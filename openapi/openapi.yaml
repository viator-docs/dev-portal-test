            timeZone: Europe/Berlin
            description: >-
              This private tour is an absolute must for those visiting Munich at
              the craziest time of year, during the Oktoberfest! 

              Discover the highlights of the Bavarian capital on a 3-hour old
              town tour, before you experience a 4-hour visit of the
              world-famous Oktoberfest (d'Wiesn).


              The tour price includes four “Maß” (1 liter each / 4 liter total)
              of original Oktoberfest beer, “a hoibs Hendl” (half a chicken) in
              a “Wiesnzelt” (beer tent) and a ride on the Ferris wheel with a
              fantastic view over the famous Volksfest (fair).


              During our walk through the old town you will get a comprehensive
              overview of the centuries-old history of the beautiful Bavarian
              capital.


              After our sightseeing tour we finally go to the world-famous
              Oktoberfest. We'll stroll through the biggest folk festival in the
              world and you will, of course, also hear more about the history of
              the, so called “Wiesn” (Bavarian dialect). A ride on the Ferris
              wheel will give you the opportunity to see the lively
              Theresienwiese from above.
