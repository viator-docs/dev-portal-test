paths:
  /products/modified-since:
    get:
      tags:
        - Products
      summary: /products/modified-since
      operationId: productsModifiedSince
      description: >
        Get full product details for all products modified since a specified
        time.

        See [Ingesting and updating the product
        catalogue](#section/Workflows/Ingesting-and-updating-the-product-catalogue)
        for instructions on how to use this service to ingest the full product
        catalogue and ensure that it remains up-to-date.


        **Examples:**


        Get all products in the Viator inventory with 500 products per response
        page:


        ```html

        GET
        https://api.sandbox.viator.com/partner/products/modified-since?count=500

        ```

        Get all products modified since 2019-09-17T03:20:45.737043Z:

        ```html

        GET
        https://api.sandbox.viator.com/partner/products/modified-since?count=500&modified-since=2020-09-30T00%3A00%3A01.737043Z

        ```

        Get the next page of results:

        ```html

        GET
        https://api.sandbox.viator.com/partner/products/modified-since?count=500&cursor=MTU3NDA0MzU1NQ==

        ```

        (Response sample generated on: 2020-10-06)
      parameters:
        - name: modified-since
          in: query
          description: >
            Only return products that have been modified since the date and time
            (UTC) specified here 

            - Format: `'YYYY-MM-DDTHH:MM:SS.SSSSSSZ'`

            - Example: `"2020-09-30T00%3A00%3A01.737043Z"` (URL-encoded)


            **Note**: You **must** submit the time-stamp in its <u>URL-encoded
            format</u>
          required: false
          schema:
            type: string
            format: date-time
        - name: cursor
          in: query
          description: >
            Pagination cursor received from a previous call to this endpoint
            that points to the desired starting point for the results. 


            **Note**: Pagination will come into play when the number of results
            exceeds the figure given in the `count` parameter. In this case,
            pass the content of the `nextCursor` element for the value of
            `cursor` to receive the next page of results. The final page of
            results will not include the `nextCursor` element. For more
            information, see: [Ingesting and updating the product
            catalogue](http://localhost:8080/#section/Workflows/Ingesting-and-updating-the-product-catalogue).

            - Example: `'MTU3NDA0MzU1NQ=='`
          required: false
          schema:
            type: string
        - name: count
          in: query
          description: >
            Specifies the maximum number of product detail items to be returned
            in each response from this endpoint
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 500
        - $ref: '#/components/parameters/acceptLanguage'
      responses:
        '200':
          description: Success
          headers:
            X-Unique-ID:
              $ref: '#/components/headers/XUniqueId'
          content:
            application/json;version=2.0:
              schema:
                $ref: '#/components/schemas/ProductsResponse'
              examples:
                '1':
                  $ref: '#/components/examples/products-modified-since-example'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
