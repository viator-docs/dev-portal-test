              specialInstructions: "Sydney tours depart and finish at Stop 1. First tour starts at 8:30am, frequency 20 to 30 minutes*\n\nDeparture point: Board the bus at any of the following stops:\n\nSydney Route\nStop 1 Circular Quay \nStop 2 Sydney Tower/Westfield Sydney\nStop 3 Cook and Phillip Park/Australian Museum\nStop 4 William Street\nStop 5 Kings Cross\nStop 6 El Almein Fountain\nStop 7 Woolloomooloo\nStop 8\_ Sydney Opera House\nStop 9 Botanic Gardens\nStop 10 State Library\nStop 11 Hyde Park North\nStop 12 Central Station\nStop 13 Power House Museum\nStop 14 Sydney Fish Markets\nStop 15 The Star\nStop 16 Maritime Museum\nStop 17 International Convention Centre\nStop 18 Chinese Gardens/Chinatown\nStop 19 SEA LIFE Sydney Aquarium\nStop 20 King Street Wharf\nStop 21 Barangaroo\nStop 22 Sydney Harbour Bridge\nStop 23 The Rocks\n\nBondi Tour\nStop 24 Central Station\nStop 25 Town Hall\nStop 26 Australian Museum\nStop 27 100 William Street\nStop 28 Paddington Town Hall\nStop 29 Centennial Parklands\nStop 30 Bondi Beach\nStop 31 North Bondi\nStop 32 Rose Bay\nStop 33 Double Bay\n\nFor Cruise Ship Passengers:\_Depending on where the ship is docking -\nThe Overseas Passenger Terminal: Stop 23 The Rocks\nFor White Bay Terminal Customers shuttled to SEA LIFE Sydney Aquairum: Stop19 SEA LIFE Sydney Aquarium\nFor White Bay Terminal Customers shuttled to Dawes Point: Stop 22 Sydney Harbour Bridge\n\nWe have introduced a number of new health & safety measures to reduce the risk associated with the spread of Covid-19 in line with government advice and requirements of the local health authorities. These include regular cleaning of buses & social distancing measures. To uphold these new safety and hygiene standards in keeping our guests safe during the Covid-19 Pandemic, we may have to operate a reduced service and changes to ticket inclusions. This may also include frequency of departures, changes to routes & reduction/removal of stops. Customers are advised to visit our website or download our app to find out more on the new health & safety measures"
