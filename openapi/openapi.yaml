  /v1/taxonomy/destinations:
    get:
      tags:
        - V1-endpoints
      summary: /v1/taxonomy/destinations
      operationId: v1TaxonomyDestinations
      description: >
        Get details of all destinations supported by this API

        - <mark>**Note**: This endpoint uses conventions from V1 of this API.
        See [V1 endpoints](#section/Key-concepts/V1-endpoints) for further
        information</mark>

        - Retrieves all the country taxonomy/city nodes as a flat list

        - Returns a complete list of Viator destinations, including destination
        names and parent identifiers

        - Used to provide navigation through drill down lists or combo boxes

        - Use the data received from this endpoint to resolve the destination
        identifier(s) in the `destinations[].ref` element in the [product
        content response](#section/Key-concepts/Content-ingestion-endpoints)
      parameters:
        - $ref: '#/components/parameters/acceptLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/basicErrorModel'
                  - type: object
                    properties:
                      data:
                        type: array
                        description: '**array** of destination objects'
                        items:
                          type: object
                          properties:
                            sortOrder:
                              type: integer
                              description: '**sort order** for this response'
                            selectable:
                              type: boolean
                              description: ignore - (Viator only)
                            destinationUrlName:
                              type: string
                              description: ignore - (Viator only)
                            defaultCurrencyCode:
                              description: >-
                                **currency code** for the currency in which
                                pricing is displayed
                              type: string
                            lookupId:
                              description: >
                                **hierarchy location specifier** for the
                                destination that is a concatenation of all
                                `parentId` and `destinationId` codes

                                - e.g. `'8.77.673'` for Chicago

                                - format: [top level `parentId`].[any additional
                                `parentId`].[`destinationId`]
                              type: string
                            parentId:
                              type: integer
                              description: >-
                                **unique numeric identifier** of the
                                destination's parent destination
                            timeZone:
                              type: string
                              description: '**time zone** of the destination'
                            iataCode:
                              $ref: '#/components/schemas/iataCode'
                            destinationId:
                              type: integer
                              description: >
                                **unique numeric identifier** of the destination

                                - use this value as the `destId` input field for
                                other Viator API services
                            destinationType:
                              $ref: '#/components/schemas/destinationType'
                            destinationName:
                              type: string
                              description: '**natural-language name** of the destination'
                            latitude:
                              type: number
                              description: >-
                                **latitude component** of the destination's
                                geolocation
                            longitude:
                              type: number
                              description: >-
                                **longitude component** of the destination's
                                geolocation
              examples:
                '1':
                  $ref: '#/components/examples/taxonomy-destinations-example'
  /v1/taxonomy/attractions:
    post:
      tags:
        - V1-endpoints
      summary: /v1/taxonomy/attractions
      operationId: v1TaxonomyAttractions
      description: >
        Get attractions

        - <mark>**Note**: This endpoint uses conventions from V1 of this API.
        See [V1 endpoints](#section/Key-concepts/V1-endpoints) for further
        information</mark>

        - Retrieves a list of attractions (things like the Eiffel Tower or
        Empire State Building) and their associated unique numeric identifiers

        - Use this endpoint to resolve the numeric attraction references
        (`seoId` in this response) to the
        (`itinerary.routes[].pointsOfInterest[].attractionId`) in the response
        from any of the [product
        content](#section/Key-concepts/Content-ingestion-endpoints) endpoints.
      parameters:
        - $ref: '#/components/parameters/acceptLanguage'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                destId:
                  type: integer
                  description: >-
                    **unique numeric identifier** of the destination in which to
                    search for attractions
                topX:
                  $ref: '#/components/schemas/topX'
                sortOrder:
                  type: string
                  enum:
                    - SEO_PUBLISHED_DATE_D
                    - SEO_PUBLISHED_DATE_A
                    - SEO_REVIEW_AVG_RATING_D
                    - SEO_REVIEW_AVG_RATING_A
                    - SEO_ALPHABETICAL
                  description: >
                    **sort order** in which to return the results that is *one
                    of*:
                      * `"SEO_PUBLISHED_DATE_D"`: publish date (descending)
                      * `"SEO_PUBLISHED_DATE_A"`: publish date (ascending)
                      * `"SEO_REVIEW_AVG_RATING_D"`: traveler rating (high→low)
                      * `"SEO_REVIEW_AVG_RATING_A"`: traveler rating (low→high)
                      * `"SEO_ALPHABETICAL"`: alphabetical (A→Z)
            example:
              destId: 684
              topX: 1-3
              sortOrder: SEO_PUBLISHED_DATE_D
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/basicErrorModel'
                  - type: object
                    properties:
                      data:
                        type: array
                        description: '**array** of attraction objects'
                        items:
                          type: object
                          properties:
                            sortOrder:
                              type: integer
                              description: '**sort order** of *this* listing'
                            webURL:
                              description: ignore - (Viator only)
                              type: string
                              nullable: true
                            pageUrlName:
                              description: '**URL-formatted title** of the attraction page'
                              type: string
                            primaryDestinationUrlName:
                              description: >-
                                **URL-formatted name** of the destination
                                associated with *this* attraction
                              type: string
                            publishedDate:
                              description: >-
                                **conventionally-formatted date** on which the
                                attraction was listed
                              type: string
                            title:
                              description: '**natural-language title** of the attraction'
                              type: string
                            attractionLatitude:
                              description: >-
                                **latitude component** of the attraction's
                                location
                              type: number
                            attractionLongitude:
                              description: >-
                                **longitude component** of the attraction's
                                location
                              type: number
                            attractionStreetAddress:
                              description: '**street address** of the attraction'
                              type: string
                            attractionCity:
                              description: >-
                                **name** of the city in which the attraction is
                                located
                              type: string
                            attractionState:
                              description: >-
                                **name** of the state in which the attraction is
                                located
                              type: string
                            destinationId:
                              description: >-
                                **unique numeric identifier** of the the
                                destination associated with the attraction
                              type: integer
                            thumbnailHiResURL:
                              description: >-
                                **URL** for the attraction's high-resolution
                                thumbnail image
                              type: string
                            photoCount:
                              description: >-
                                **number** of user photos published for the
                                attraction
                              type: integer
                            primaryDestinationId:
                              description: >-
                                **unique numeric identifier** of the
                                attraction's primary destination
                              type: integer
                            seoId:
                              description: >
                                **unique numeric identifier** of the attraction

                                - use as an input for
                                [/search/products](#tag/Product-services/paths/~1search~1products/post)
                              type: integer
                            productCount:
                              description: >-
                                **number** of products associated with the
                                attraction
                              type: integer
                            primaryDestinationName:
                              description: >-
                                **natural-language name** of the attraction's
                                primary destination
                              type: string
                            thumbnailURL:
                              description: '**URL** the attraction''s thumbnail image'
                              type: string
                            rating:
                              description: '**average user rating** of the attraction'
                              type: number
              examples:
                '1':
                  $ref: '#/components/examples/taxonomy-attractions-example'
