                - `lbs`
                - `cm`
                - `ft`
                - `LOCATION_REFERENCE`
                - `FREETEXT`
        allowedAnswers:
          type: array
          description: >-
            List of allowed answers for this booking question if the answer
            represents a selection from a set of specific answers
          items:
            type: string
        required:
          type: string
          example: MANDATORY
          description: >
            Key string indicating whether an answer must be provided to this
            question if it is included in the product's description


            One of: 

              - `MANDATORY` - it is always mandatory to provide an answer to this question
              - `OPTIONAL` - it is optional to provide an answer to this question
              - `CONDITIONAL` - it is only mandatory to answer this question if it is made so by the presence of a related booking question. See [Key concepts - Booking questions](#section/Key-concepts/Booking-questions) for more information.
