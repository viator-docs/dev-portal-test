openapi: 3.0.2
info:
  title: Viator Partner API
  description: "Just some stuff"
  version: '2.0'
  license:
    name: CC BY 4.0
    url: 'https://creativecommons.org/licenses/by/4.0/au/'
  contact:
    name: Viator Partner Support Team
    url: 'https://docs.viator.com/partner-api/merchant/#support-procedures-merchant/'
    email: dpsupport@viator.com
servers:
  - url: 'https://api.viator.com/partner'
    description: Production server (uses live data)
  - url: 'https://api.sandbox.viator.com/partner'
    description: Sandbox server (uses test data)
tags:
  - name: Products
    description: Product endpoints
  - name: Availability
    description: Availability endpoints
  - name: Bookings
    description: Booking endpoints
  - name: Auxiliary
    description: Auxiliary endpoints
  - name: V1-endpoints
    description: V1-endpoints
components:
  securitySchemes:
    API-key:
      type: apiKey
      in: header
      name: exp-api-key
  parameters:
    acceptLanguage:
      in: header
      name: Accept-Language
      description: >
        Specifies the language into which the natural-language fields in the
        response from this service will be translated (see [Accept-Language
        header](#section/Localization/Accept-Language-header-parameter) for
        available langage codes)
      required: true
      schema:
        type: string
        example: en-US
    accept:
      in: header
      name: Accept
      description: |
        Specifies the version of this API to access
      required: true
      schema:
        type: string
        example: application/json;version=2.0
    exp-demo:
      in: header
      name: exp-demo
      description: |
        Specifies that this should be a test/demo booking
      schema:
        type: boolean
        example: true
    sortOrder_REVIEW:
      in: query
      name: sortOrder
      schema:
        type: string
        enum:
          - REVIEW_RATING_A
          - REVIEW_RATING_D
          - REVIEW_RATING_SUBMISSION_DATE_D
      description: |
        **specifier** of the order in which to return reviews

        Sort order options:

          - `"REVIEW_RATING_A"`: Traveler Rating (low→high) Average
          - `"REVIEW_RATING_D"`: Traveler Rating (high→low) Average
          - `"REVIEW_RATING_SUBMISSION_DATE_D"`: Most recent review
    topX:
      name: topX
      in: query
      description: >
        **start and end rows** to return in the format {start}-{end}

        - e.g. `'1-10'`, `'200-299'`


        **Note**: 

        - the maximum number of rows per request is 100; therefore, `'100-400'`
        will return the same as `'100-200'`

        - if `topX` is not specified, the default is `'1-100'`
      schema:
        type: string
      example: 1-3
    code:
      name: code
      in: query
      schema:
        type: string
      description: >
        **unique alphanumeric identifier** of the product, corresponding to
        `productCode` in the response from the [product
        content](#section/Key-concepts/Content-ingestion-endpoints) endpoints
      example: 5010SYDNEY
    showUnavailable:
      name: showUnavailable
      in: query
      schema:
        type: boolean
      description: |
        **specifier** as to whether or not to show 'unavailable' products:

          - `true`: return *both* available and unavailable products
          - `false`: return *only* available products (default)
      example: false
  schemas:
    ProductStatus:
      type: string
      description: >
        Machine-interpretable value indicating this product's current
        availablility; one of:

          - `"ACTIVE"` - product is available for sale
          - `"INACTIVE"` - product is not available for sale (remainder of object will be empty)
    Product:
      type: object
      required:
        - productCode
        - status
        - createdAt
      properties:
        status:
          $ref: '#/components/schemas/ProductStatus'
        productCode:
          type: string
          pattern: '(?s).*[\S].*'
          description: |
            Alphanumeric code that is the unique identifier for this product

              - Example: `"5657BRIDGECLIMB"`
        language:
          type: string
          description: >-
            Code indicating the language into which the natural-language fields
            in this response will be translated (if necessary)
        createdAt:
          type: string
          format: date-time
          description: |
            Timestamp (UTC) indicating when this product was originally created

              - Example: `"2019-04-03T02:54:29.082753Z"`
        lastUpdatedAt:
          type: string
          format: date-time
          description: >
            Timestamp (UTC) indicating the most recent occasion of this
            product's details being modified

              - Example: `"2020-06-11T09:16:39Z"`
      discriminator:
        propertyName: status
        mapping:
          ACTIVE: '#/components/schemas/ActiveProduct'
          INACTIVE: '#/components/schemas/InactiveProduct'
    TicketType:
      type: string
    TicketsPerBooking:
      type: string
      description: >
        Machine-interpretable value indicating whether each traveler needs their
        own ticket; one of: 

          - `"ONE_PER_BOOKING"`  
          - `"ONE_PER_TRAVELER"`
    TicketInfo:
      type: object
      required:
        - ticketTypes
        - ticketsPerBooking
      description: Ticket/voucher details for this product
      properties:
        ticketTypes:
          type: array
          description: >
            Array of machine-interpretable values encoding the ticket type for
            this product; i.e., must be printed (`"PAPER"`) or can be displayed
            on-screen (`"MOBILE_ONLY"`); either or both of:

              - `"MOBILE_ONLY"`
              - `"PAPER"`
          items:
            $ref: '#/components/schemas/TicketType'
        ticketTypeDescription:
          type: string
          description: >
            Description of this ticket type

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        ticketsPerBooking:
          $ref: '#/components/schemas/TicketsPerBooking'
        ticketsPerBookingDescription:
          type: string
          description: >
            Description of this product's tickets-per-booking information 

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
    PricingType:
      type: string
      description: >
        Machine-interpretable value specifying whether the pricing for this
        product is calculated per individual or per group (unit); one of:  

          - `"PER_PERSON"`
          - `"UNIT"`
    AgeBandType:
      type: string
      description: |
        Machine-interpretable value that specifies this age band's type; one of:

          - `"ADULT"`
          - `"SENIOR"`
          - `"YOUTH"`
          - `"CHILD"`
          - `"INFANT"`
          - `"TRAVELER"`
    AgeBand:
      type: object
      description: Age range categories for this product's ticketing scheme
      properties:
        ageBand:
          $ref: '#/components/schemas/AgeBandType'
        startAge:
          type: integer
          description: Lower limit (inclusive) of the age range defined by this age band
        endAge:
          type: integer
          description: Upper limit (inclusive) of the age range defined by this age band
        minTravelersPerBooking:
          type: integer
          description: >-
            Minimum number of travelers in this age band required to book the
            product
        maxTravelersPerBooking:
          type: integer
          description: >-
            Maximum Number of travelers in this age band allowed to book the
            product
    PricingUnitType:
      type: string
      description: >
        Machine-interpretable value specifying the type of unit/group when
        `type` is `"UNIT"`; one of:

          - `"BIKE"`
          - `"BOAT"`
          - `"GROUP"`
          - `"PACKAGE"`
          - `"ROOM"`
          - `"AIRCRAFT"`
          - `"VEHICLE"`
    PricingInfo:
      type: object
      required:
        - type
        - agebands
      description: Ticket/voucher details for this product
      properties:
        type:
          $ref: '#/components/schemas/PricingType'
        ageBands:
          type: array
          description: Age bands for this product
          items:
            $ref: '#/components/schemas/AgeBand'
        unitType:
          $ref: '#/components/schemas/PricingUnitType'
    ImageSourceType:
      type: string
      description: |
        Machine-interpretable value indicating the source of this image; one of:

          - `"SUPPLIER_PROVIDED"`
          - `"PROFESSIONAL"`
    ImageVariant:
      type: object
      required:
        - height
        - width
        - url
      properties:
        height:
          type: integer
          description: |
            Height of this image in pixels

              - Example: `'480'`
        width:
          type: integer
          description: |
            Width of this image in pixels
            - Example `'720'`
        url:
          type: string
          pattern: '(?s).*[\S].*'
          description: |
            URL from which this image can be retrieved.
    Image:
      type: object
      description: Image information
      required:
        - variants
        - isCover
      properties:
        imageSource:
          $ref: '#/components/schemas/ImageSourceType'
        caption:
          type: string
          description: >
            Description of this photo

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        isCover:
          type: boolean
          description: >-
            `true` if this photo is considered to be the cover photo for this
            product
        variants:
          type: array
          description: Dimension/resolution variants available for this image
          items:
            $ref: '#/components/schemas/ImageVariant'
    LocationReference:
      type: object
      description: >
        Details about the location can be retrieved using the
        [/locations/bulk](#operation/locationsBulk) endpoint
      required:
        - ref
      properties:
        ref:
          type: string
          pattern: '(?s).*[\S].*'
          description: |
            Location identifier code

              - **Example**: `"LOC-c7d4f6ba-3633-4419-87d4-e88bb66206fc"`
    StartEndPoint:
      type: object
      description: Location and description of this start-point or end-point
      required:
        - location
      properties:
        location:
          $ref: '#/components/schemas/LocationReference'
        description:
          type: string
          description: |
            Description of this start-point or end-point

              - **Note**: This field contains natural language suitable for display to the user; content will be translated (if necessary) into the language specified in the Accept-Language header parameter
    Redemption:
      type: object
      description: Redemption point details for this product
      required:
        - redemptionType
      properties:
        redemptionType:
          pattern: '(?s).*[\S].*'
          type: string
          description: >
            Machine-interpretable value specifying the type of redemption; one
            of:

              - `"NONE"` - No redemption point - this is a direct entry ticket
              - `"ATTRACTION_START_POINT"` - Tickets can be redeemed at this product's starting point
              - `"DIFFERENT_LOCATION"` - Tickets can be redeemed from a location other than the product's starting point
              - `"INDIRECT_DELIVERY"` - Tickets will be delivered post-booking by email; or, physically delivered to the customer or the customer's hotel
        locations:
          type: array
          description: >
            Locations for this redemption point


            Details about the location can be retrieved using the
            [/locations/bulk](#operation/locationsBulk) endpoint
          items:
            $ref: '#/components/schemas/LocationReference'
        specialInstructions:
          type: string
          description: |
            Special instructions pertaining to this redemption point

              - **Example**: `"Bring photo ID for entrance tickets."`

              - **Note**: This field contains natural language suitable for display to the user; content will be translated (if necessary) into the language specified in the Accept-Language header parameter
    PickupOptionType:
      type: string
      description: >
        Machine-interpretable value encoding the type of traveler pick-up
        option; one of:

          - `"PICKUP_EVERYONE"`
          - `"PICKUP_AND_MEET_AT_START_POINT"`
          - `"MEET_EVERYONE_AT_START_POINT"`
    PickupLocation:
      type: object
      description: Pick-up or meeting point
      required:
        - location
      properties:
        location:
          $ref: '#/components/schemas/LocationReference'
        pickupType:
          type: string
          description: |
            Type of pick-up location; one of: 

              - `"AIRPORT"`
              - `"HOTEL"`
              - `"PORT"`
              - `"OTHER"`
    TravelerPickup:
      type: object
      description: Traveler pick-up details for this product
      required:
        - pickupOptionType
        - allowCustomTravelerPickup
      properties:
        pickupOptionType:
          $ref: '#/components/schemas/PickupOptionType'
        allowCustomTravelerPickup:
          type: boolean
          description: >
            Specifies whether travelers can choose a custom pick-up or meeting
            location for this product

              - **Note**: If 'false', answer to `"PICKUP_POINT"` booking question in request to [/bookings/book](#operation/bookingsBook), `unit` must be `"LOCATION_REFERENCE"` and not `"FREETEXT"`
        locations:
          type: array
          description: Pick-up and meeting points
          items:
            $ref: '#/components/schemas/PickupLocation'
        minutesBeforeDepartureTimeForPickup:
          type: integer
          description: >-
            How long prior to the product departure time will traveler-pickup
            occur (in minutes)
        additionalInfo:
          type: string
          description: |
            Description of additional information regarding traveler pick-up

              - **Note**: This field contains natural language suitable for display to the user; content will be translated (if necessary) into the language specified in the Accept-Language header parameter
    Logistics:
      type: object
      description: Logistics details for this product
      required:
        - redemption
      properties:
        start:
          type: array
          description: Starting point locations and descriptions
          items:
            $ref: '#/components/schemas/StartEndPoint'
        end:
          type: array
          description: Ending point locations and descriptions
          items:
            $ref: '#/components/schemas/StartEndPoint'
        redemption:
          $ref: '#/components/schemas/Redemption'
        travelerPickup:
          $ref: '#/components/schemas/TravelerPickup'
    InclusionExclusionItem:
      type: object
      required:
        - category
      properties:
        category:
          type: string
          pattern: '(?s).*[\S].*'
          description: >
            Machine-interpretable value encoding the category of this product
            feature; one of:

              - `"EQUIPMENT"` 
              - `"FOOD_AND_DRINK"`
              - `"TRANSPORT_AMENITIES"`
              - `"FEES_AND_TAXES"`
              - `"SOUVENIRS"`
              - `"OTHER"`


              For information on mapping, see: [Appendices – Inclusions and exclusions](#section/Appendices/Inclusions-and-exclusions)
        categoryDescription:
          type: string
          description: >
            Description of this product feature

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        type:
          type: string
          description: >
            Machine-interpretable value encoding the type/category of this
            product feature; one of:

              - `"FUEL_SURCHARGE"`
              - `"LANDING_AND_FACILITY_FEES"`
              - `"AIRPORT_AND_DEPARTURE_TAX"`
              - `"GST"`
              - `"GRATUITIES"`
              - `"PARKING_FEES"`
              - `"ALL_FEES_AND_TAXES"`
              - `"USE_OF_BICYCLE"`
              - `"USE_OF_SCUBA_EQUIPMENT"`
              - `"USE_OF_SNORKELING_EQUIPMENT"`
              - `"USE_OF_TRIKKE"`
              - `"USE_OF_SEGWAY"`
              - `"USE_OF_OTHER_EQUIPMENT"`
              - `"USE_OF_COOKING_UTENSILS"`
              - `"ALL_INGREDIENTS"`
              - `"BREAKFAST"`
              - `"LUNCH"`
              - `"DINNER"`
              - `"SNACKS"`
              - `"BOTTLED_WATER"`
              - `"COFFEE_AND_TEA"`
              - `"SODA_POP"`
              - `"ALCOHOLIC_BEVERAGES"`
              - `"REFRESHMENTS"`
              - `"AIR_CONDITIONED_VEHICLE"`
              - `"RESTROOM_ON_BOARD"`
              - `"PRIVATE_TRANSPORTATION"`
              - `"WIFI_ONBOARD"`
              - `"CERTIFICATE"`
              - `"RECIPE_BOOKLET"`
              - `"OTHER"`


              For information on mapping, see: [Appendices – Inclusions and exclusions](#section/Appendices/Inclusions-and-exclusions)
        typeDescription:
          type: string
          description: >
            Description of this product feature type 

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        otherDescription:
          type: string
          description: >
            Description of this product feature when `type` is `"OTHER"`

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        quantity:
          type: integer
          description: >
            Quantity of this type of inclusion or exclusion in the case that the
            product is a multi-day tour or activity. For example, a three-day
            tour might include three inclusions of type `"LUNCH"` - one for each
            day of the tour.


            **Note**: This field will be only be present when `quantity` > 1
        description:
          type: string
          description: >
            Description of the item

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
    AdditionalInfo:
      type: object
      description: >-
        An additional information fact to communicate to travelers regarding
        this product
      required:
        - type
      properties:
        type:
          type: string
          pattern: '(?s).*[\S].*'
          description: >
            Machine-interpretable value encoding the type/category of additional
            information fact; one of (but not limited to):

              - `"OTHER"`
              - `"WHEELCHAIR_ACCESSIBLE"`
              - `"NOT_WHEELCHAIR_ACCESSIBLE"
              - `"STROLLER_ACCESSIBLE"`
              - `"PETS_WELCOME"`
              - `"PUBLIC_TRANSPORTATION_NEARBY"`
              - `"INFANTS_MUST_SIT_ON_LAPS"`
              - `"INFANT_SEATS_AVAILABLE"`
              - `"TRANSPORTATION_WHEELCHAIR_ACCESSIBLE"`
              - `"SURFACES_WHEELCHAIR_ACCESSIBLE"`
              - `"NO_BACK_PROBLEMS"`
              - `"NO_PREGNANT"`
              - `"NO_HEART_PROBLEMS"`
              - `"OTHER_HEALTH"`
              - `"PHYSICAL_EASY"`
              - `"PHYSICAL_MEDIUM"`
              - `"PHYSICAL_HARD"`
              
            **Additional COVID-19 safety information:**

              - `"SAFETY_OTHER"`
              - `"SAFETY_FACE_MASKS_REQUIRED_FOR_TRAVELERS_IN_PUBLIC_AREAS"`
              - `"SAFETY_FACE_MASKS_REQUIRED_FOR_GUIDES_IN_PUBLIC_AREAS"`
              - `"SAFETY_FACE_MASKS_PROVIDED_FOR_TRAVELERS"`
              - `"SAFETY_HAND_SANITIZER_AVAILABLE_TO_TRAVELERS_AND_STAFF"`
              - `"SAFETY_SOCIAL_DISTANCING_ENFORCED_THROUGHOUT_EXPERIENCE"`
              - `"SAFETY_REGULARLY_SANITIZED_HIGH_TRAFFIC_AREAS"`
              - `"SAFETY_GEAR_EQUIPMENT_SANITIZED_BETWEEN_USE"`
              - `"SAFETY_TRANSPORTATION_VEHICLES_REGULARLY_SANITIZED"`
              - `"SAFETY_GUIDES_REQUIRED_TO_REGULARLY_WASH_HANDS"`
              - `"SAFETY_REGULAR_TEMPERATURE_CHECKS_FOR_STAFF"`
              - `"SAFETY_TEMPERATURE_CHECKS_FOR_TRAVELERS_UPON_ARRIVAL"`
              - `"SAFETY_PAID_STAY_AT_HOME_POLICY_FOR_STAFF_WITH_SYMPTOMS"`
              - `"SAFETY_CONTACTLESS_PAYMENTS_FOR_GRATUITIES_AND_ADD_ONS"`
        description:
          type: string
          description: >
            Description of this additional information fact

            - **Example**: "Operates in all weather conditions (with the
            exception of extreme weather conditions such as an electrical
            storm)"

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
    CancellationConditionType:
      type: string
      description: >
        Machine-interpretable value encoding the type of cancellation policy for
        this product; one of:

          - `"STANDARD"` - Products in this category are cancellable up to 24 hours before the travel date (local supplier time) for a full refund. However, a 100% cancellation penalty applies for cancellations submitted less than 24 hours before the start time. Most products (about 85%) fall into this category.
          - `"ALL_SALES_FINAL"` - Products in this category cannot be cancelled or amended without incurring a 100% penalty; i.e., the refund amount will be zero. Around 10% of products fall into this category.
          - `"CUSTOM"` - The refund amount for products in this category varies depending on how long before its start time the product is cancelled. Many products on a custom policy are multi-day tours, which require more sophisticated planning on the supplier’s end. Only a small number of products (around 5%) fall into this category.
    CancellationCondition:
      type: object
      description: >-
        Structured description of fees pertaining to cancellations during
        various time windows
      required:
        - dayRangeMin
        - percentageRefundable
      properties:
        dayRangeMin:
          type: integer
          description: >-
            Number of days prior to the product start time (relative to the time
            zone in which the product operates) that this policy window ends.
        dayRangeMax:
          type: integer
          description: >-
            Number of days prior to the tour start time (relative to the time
            zone in which the product operates) that this policy window begins.
            When this field is absent, it signifies negative infintity; i.e.,
            the beginning of time.
        percentageRefundable:
          type: integer
          description: >-
            Percentage of total price refundable if a booking for this product
            is cancelled within the period defined by `dayRangeMin` and
            `dayRangeMax`
        startTimestamp:
          type: string
          format: date-time
          description: >
            Timestamp (UTC) indicating the **beginning** of the period during
            which this cancellation policy applies; e.g.
            `2019-09-17T03:20:45.737043Z`

            - Note: this element will appear in the response from
            [/bookings/book](#operation/bookingsBook) but will **not** be
            present in responses from /products/* endpoints
        endTimestamp:
          type: string
          format: date-time
          description: >
            Timestamp (UTC) indicating the **end** of the period during which
            this cancellation policy applies; e.g. `2019-09-17T03:20:45.737043Z`

            - Note: this element will appear in the response from /bookings/book
            but will **not** be present in responses from /products/* endpoints
    CancellationPolicy:
      type: object
      description: Cancellation policy details for this product
      required:
        - type
        - cancelIfBadWeather
        - cancelIfInsufficientTravelers
        - refundEligibility
      properties:
        type:
          $ref: '#/components/schemas/CancellationConditionType'
        description:
          type: string
          description: >
            Description of this product's cancellation policy

            - **Note**: This field contains natural language suitable for
            display to the user; content will be translated (if necessary) into
            the language specified in the Accept-Language header parameter
        cancelIfBadWeather:
          type: boolean
          description: >-
            **True** if the supplier of this product may cancel on account of
            weather conditions
        cancelIfInsufficientTravelers:
          type: boolean
          description: >-
            **True** if the supplier of this product can cancel due to too few
            participants
        refundEligibility:
          type: array
          description: Cancellation policy definitions for this product
          items:
            $ref: '#/components/schemas/CancellationCondition'
    BookingCutoffType:
      type: string
      description: |
        Machine-interpretable value encoding the type of booking cutoff; one of:

          - `"OPENING_TIME"`
          - `"CLOSING_TIME"`
          - `"START_TIME"`
          - `"FIXED_TIME"`
    ConfirmationType:
      type: string
      description: >
        Machine-interpretable value encoding when bookings for this product will
        be confirmed; one of: 

          - `"INSTANT"` (instantly) 
          - `"MANUAL"` (requires manual action prior to confirmation)
          - `"INSTANT_THEN_MANUAL"` (combination – subject to cutoff time)
    BookingConfirmationSettings:
      type: object
      required:
        - bookingCutoffType
        - confirmationType
      description: >
        How this product's bookings are confirmed


        For more information, see [Key concepts – Booking cutoff
        times](#section/Key-concepts/Booking-cutoff-times)
      properties:
        bookingCutoffType:
          $ref: '#/components/schemas/BookingCutoffType'
        bookingCutoffInMinutes:
          type: integer
          description: >-
            Period in minutes before the start time that this product can be
            booked
        confirmationType:
          $ref: '#/components/schemas/ConfirmationType'
        manualConfirmationPeriod:
          type: integer
          description: >-
            When – relative to the time indicated by the value in
            `bookingCutoffType` – this product will require manual confirmation
            by the supplier before a booking is confirmed
        bookingCutoffFixedTime:
          type: string
          pattern: '^([01]\d|2[0-3]):[0-5]\d(:[0-5]\d(\.\d{1,9})?)?$'
          description: >
            Time of day before which this product can be booked (ISO-8601 time
            stamp, no time zone)

              - Example: `'14:30:00.1234'`
    BookingRequirements:
      type: object
      description: Passenger type and number requirements for booking
      required:
        - minTravelersPerBooking
        - maxTravelersPerBooking
        - requiresAdultForBooking
      properties:
        minTravelersPerBooking:
          type: integer
          description: Minimum number of travelers required to book this product
        maxTravelersPerBooking:
          type: integer
          description: Maximum number of travelers required to book this product
        requiresAdultForBooking:
          type: boolean
          description: >
            **True** if at least one passenger from the `"ADULT"` or `"SENIOR"`
            age band type must be included to book this product
    LanguageGuide:
