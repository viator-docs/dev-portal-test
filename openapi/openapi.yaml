                    various messages of power that it conveyed.


                    Later you’ll spot the ravens kept on the premises and
                    discover the reason why they are so well cared for. Stroll
                    across Tower Green to see where many executions took place,
                    including those of 2 of Henry VIII's wives. You will also
                    have access to the inside of the tower.


                    Go to the White Tower, the oldest part of the Tower of
                    London, to see the massive fortress built by William the
                    Conqueror between 1070 and 1100. Designed to strike fear
                    into unruly citizens and deter foreign invaders, the Tower
                    is a treasure trove of history, with several unusual
                    objects, including diamond-encrusted weapons and suits of
                    armor.


                    Next, the guide will escort you to visit the Crown Jewels of
                    the United Kingdom. These priceless symbols of the British
                    Monarchy compose the greatest working collection of crown
                    jewels in the world worn by HM the Queen at each State
                    Opening of Parliament. Bedazzled by the 23,578 gems,
                    including the priceless glistening Imperial State Crown -
                    this piece alone has 2,868 diamonds, 273 pearls, 17
                    sapphires, 11 emeralds, and 5 rubies.


                    Learn how the Tower was once used as a zoo, and see
                    beautiful sculptures of exotic animals like the ones that
                    were presented as royal gifts to be kept in the Royal
                    Menagerie. This significant part of the Tower’s history is
                    recreated in the Royal Beasts exhibition, with interactive
                    displays that reveal how the animals survived in the center
                    of London.


                    Finally, see the permanent Tower of London exhibition,
                    covering the story of the Tower as a working Mint. Outdoor
                    installations and interactive displays reveal what life was
                    like for the people of Mint Street, and the hard work that
                    went into producing coins for Britain


                    After a pleasant walk for three hours without being tired
                    and overwhelmed, your tour will stop here, as you have
                    discovered the priceless artistic heritage, a perfect
                    balance between art, architecture, and history, and the
                    perfect introduction to the iconic castle of London that
                    words cannot even begin to capture your tours end.
