        rating: 5
        review: >-
          <p>Wonderful trip!  The limo picked us up at the MGM and took us
          directly to the helipad.  We were a group of 6, and we had our own
          helicopter.  Our pilot was amazing, and the flight was breathtaking. 
          We had a great time!  Definitely worth the money!</p>
        ownerId: 6638734
