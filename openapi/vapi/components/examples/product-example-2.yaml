        rating: 5
        review: >-
          <p>Best tour ever! our pilot Ryan explained as we fly across each
          location. We managed to took good view of Grand Canyon picture and the
          tour is worth to go .Never regret of booking this tour . I would
          recommend everyone to go if you have time in Vegas</p>
        ownerId: 65594303
