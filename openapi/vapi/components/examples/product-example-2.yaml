    description: >-
      <b>Itinerary</b><br>This is a typical itinerary for this
      product<br><br><b>Pass By:</b> Lake Mead National Recreation Area, 10
      Lakeshore Rd, NV 89005<br><br>This tour is likely to sell-out! The Grand
      Canyon All-American Helicopter Tour regularly sells out weeks in advance,
      so book ahead to avoid disappointment!<br><br>During the flight, you can
      listen to a recorded commentary about the Grand Canyon and its surrounds
      via audio headphones. You'll discover the natural beauty of the Grand
      Canyon as your air-conditioned helicopter flies to the West Rim, passing
      over Lake Las Vegas, Lake Mead and the Hoover Dam en route.
      <br><br><b>Pass By:</b> Hoover Dam Access Road, Boulder City, NV
      89109<br><br>Hoover Dam is a spectacular sight from the air, curved
      between the rock canyon walls. <br><br><b>Pass By:</b> Colorado River,
      Grand Canyon National Park, AZ<br><br>As you enter the Grand Canyon,
      you'll soar over the mighty Colorado River. <br><br><b>Stop At:</b> Grand
      Canyon West, AZ 86434, USA<br><br>You'll land for an unforgettable
      experience, 3,200 feet (960 meters) below the rim. While you share a
      bottle of champagne under an authentic Native American Ramada shelter and
      a basket of snacks, your pilot/guide will be happy to answer any questions
      you may have about the canyon or your helicopter flight.<br><br>Duration:
      45 minutes<br><br><b>Pass By:</b> The Strip, S Las Vegas Blvd, Las Vegas,
      NV 89109<br><br>Your Grand Canyon helicopter scenic flight ends with a
      low-level pass over the west side of the famous Las Vegas Strip. On
      landing, your limousine is waiting to whisk you back to your
      hotel.<br><br>
    location: 'Las Vegas, United States'
    country: United States
    region: Nevada
    shortDescription: >-
      Take off from McCarran Airport on an exhilarating helicopter flight to the
      Grand Canyon. You'll enjoy a 45-minute helicopter flight each way, land
      deep in the canyon for a glass of champagne and a basket of snacks then
      fly low over the famous Las Vegas Strip on your return. The Grand Canyon
      All American Helicopter Tour is a half-day tour, leaving you with time in
      the day free to explore Las Vegas and Nevada at your leisure.
