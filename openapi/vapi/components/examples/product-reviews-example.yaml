      review: >-
        <p>We did the hop on hop off bus for the second half of our day. The
        buses were supposed to stop running at 7:30 pm. At 6:58 our bus driver
        kicked everyone off the bus before the end time. We were almost 3 miles
        from our hotel. We all asked if we could get off at an actual stop which
        was 2 miles closer to our hotel and the driver said no. I want my money
        back because it was awful!!! I would give 0 stars if I could!</p>
