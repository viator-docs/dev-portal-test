      rating: 1
      review: >-
        <p>The bus was so crowded people were standing in the aisle which made
        it very difficult to see the sights.  I got the last available seat
        which was facing backwards, so what little I could see, was of no value.
        The audio system was unusable because the sound quality was terrible.
        </p>


        <p>When we finally got to Bondi Beach which was lovely, we opted to uber
        back to our hotel which was much more convenient, efficient and had
        unobstructed views.</p>
