description: >
  **dictionary** of rating (stars) to number of reviews with each
  rating for *this* product"


  Users rate products by assigning a star-rating from 1-5; these values show the
  total number of reviews for each of the star ratings (up to a maximum given in
  the `reviewCount` field in this response).


  - **note**: see response sample for structure
type: object
properties:
